<style type="text/css">

body{
font-family: 'Varela Round', sans-serif;
    background: #fff;
    padding: 0;
    margin: 0;
    height:300%;
    background-image:url(/storage/emulated/0/1622527810886.jpeg);
}


.header{
background-color: tomato;
width:100%;
height:60px;
position:fixed;
z-xindex:10;
text-align:center;

}

.header ul li{
list-style:none;
}

.header ul li a{
    position:absolute;
    color: #fff;
    border:1px solid #fff;
    padding:15px;
    top:10px;
    left:280px;
    font-weight: bold;
    text-decoration: none;
    background-color:green;
    z-xindex:10px;
    border-radius:10px 10px 10px 10px;
}

#sidebarMenu {
    height: 100%;
    position:fixed;
    left: 0;
    top: 0;
    width: 250px;
    margin-top: 60px;
    transform: translateX(-250px);
    transition: transform 250ms ease-in-out;
    background: #2e86de;
}

.menu{
  list-style:none; 
    margin:0;
    padding:0;
}


.menu li a{
    color: #fff;
    display: block;
    padding: 20px;
    text-transform: uppercase;
    font-weight: bold;
    text-decoration: none;
}

#openSidebarMenu:checked ~ #sidebarMenu {
    transform: translateX(0);
}

input#openSidebarMenu{
    display: none;
}

.sidebarIconToggle {
  height: 22px;
    width: 22px;
    position: absolute;
    z-index: 99;
    top: 22px;
    left: 15px;
    transition: all 0.3s;
    cursor: pointer; 
}
.spinner {
    height: 3px;
    background-color: #fff;
    transition: all 0.3s;
}
.spinner.middle ,
.spinner.bottom{
    margin-top: 3px;
}
#openSidebarMenu:checked ~ .sidebarIconToggle > .spinner.middle {
    opacity: 0;
}
#openSidebarMenu:checked ~ .sidebarIconToggle > .spinner.top {
    transform: rotate(135deg);
    margin-top: 8px;
}
#openSidebarMenu:checked ~ .sidebarIconToggle > .spinner.bottom {
    transform: rotate(-135deg);
    margin-top: -9px;
}

.web{
border:1px solid transparent;
text-decoration:none;
padding:5px;
margin:30px;
top:0px;
left:100px;
background-color:powderblue;
border-radius:10px 10px 10px 10px;
}

.site{
border:1px solid transparent;
text-decoration:none;
padding:5px;
margin:50px;
top:10px;
left:200px;
background-color:powderblue;
border-radius:10px 10px 10px 10px;
}

.name{
border:1px solid transparent;
text-decoration:none;
padding:5px;
margin:30px;
top:10px;
left:200px;
background-color:powderblue;
border-radius:10px 10px 10px 10px;
}

</style>
</head>
<body>
<div class="header">
<h1 style="color:#fff;">DESINEED</h1>
<ul>
<li><a href="#">LOG IN</a></li>
</ul>
<a href="#" class="web">HOME</a>
<a href="#" class="site">WEB RESOURCES</a>
<a href="#" class="name">MENU</a>
</div>
<input type="checkbox" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner top"></div>
        <div class="spinner middle"></div>
        <div class="spinner bottom"></div>
    </label>
<div id="sidebarmenu">
<ul class="menu">
<li><a href="https://m.youtube.com/">YOU TUBE</a></li>

</ul>
</div>
</body>
