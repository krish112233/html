<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<style type="text/css">

*{
margin:0;
padding:0;
}
body{
width:100%;
height:100vh;
background:rgba(33,156,243,5);
}
.container{
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}
.container h1{
color:#fff;
font-family:'POPPINS',Sans-serif;
position:absolute;
top:10%;
}
#image{
width:60px;
height:60px;
border-radius:5px;
margin-top:30%;
}

#ludo{
width:300px;
height:300px;
}
</style>
</head>
<body>
<div class="container">
  <h1>LUDO GAME</h1>
  <img src="images/ludo.png" id="ludo" >
  <div class="dice">
    <img src="images/dice1.png" id="image" onclick="ludogame()">
  </div>
</div>

<script type="text/javascript">

function ludogame(){

const play1 = Math.floor(Math.random() * 6 + 1);
const playDice = `images/dice${play1}.png`
document.getElementById("image").setAttribute('src',playDice)

}
</script>
</body>
</html>
