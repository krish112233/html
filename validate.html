<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<style type="text/css">
*{
margin:0;
padding:0;
}
body{
background:#81ecec;
}

.container{
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}
.header{
width:90%;
height:8vh;
background:linear-gradient(to left,darkcyan,magenta);

}
.header h2{
color:#fff;
font-family:monospace;
text-align:center;
margin-top:15px;
}
.form{
width:90%;
height:65vh;
background:linear-gradient(to bottom,#00cec9,#a29bfe);

}

.form-control{
margin-left:35px;
position:relative;
}
.form-control input{
display:block;
width:75%;
height:20px;
padding:3% 5%;
border:none;
border-radius:10px;
border:1px solid rgba(0,0,0,0.1);
outline:none;
box-shadow:-4px -4px 5px rgba(164, 254, 254, 0.8),
           inset 4px 4px 10px rgba(0, 0, 0, 0.05),
           inset -4px -4px 10px rgba(255,255,255,1),
           
           4px 4px 5px rgba(164, 254, 254, 0.5);
font-family:monospace;
background:transparent;
}
.form-control.success input{
border-color:#2ecc71;
}
.form-control.error input{
border-color:#e74c3c;
}
.form-control label{
color:#fff;
font-size:15px;
font-family:sans-serif;
}
.form-control input:focus{
border-color: #777;
}
.form-control i{
position:absolute;
right:32%;
top:23px;
visibility:hidden;
}

.form-control.error.fas fa-exclamation-circle{
color:red;
visibility:visible;
}

.form-control.success.far fa-check-circle {
color:red;
visibility:visible;
}

.form-control.success input{
border:2px solid green;
visibility:visible;
}
.form-control.error input{
border:2px solid red;
visibility:visible;
}
.form-control small{
visibility:hidden;
color:red;
}
.form-control.error small{
visibility:visible;
}
.form-control.success small{
visibility:visible;
color:green;
}
#submit{
margin-top:21px;
border:none;
background:linear-gradient(to right,rgba(255, 223, 0, 1),rgba(255, 0, 23, 1));
color:#fff;
cursor:pointer;
width:100%;
height:7vh;
padding:2%;
font-family:Arial,sans-serif;
font-size:18px;
}
input::placeholder{
color:#ccc;
}
#toggle{
position:absolute;
top:100%;
right:60px;
transform:translateY(-50px);
width:25px;
height:25px;
background:url(show.png);
background-size:cover;
cursor:pointer;
opacity:0.5;
border:1px solid rgba(0,0,0,0.1);
}
#toggle.hide{
width:25px;
height:25px;
background:url(close.png);
background-size:cover;
}

#toggle1{
position:absolute;
top:100%;
right:60px;
transform:translateY(-50px);
width:25px;
height:25px;
background:url(show.png);
background-size:cover;
cursor:pointer;
opacity:0.5;
border:1px solid rgba(0,0,0,0.1);
}

#toggle1.hide1{
width:25px;
height:25px;
background:url(close.png);
background-size:cover;
}
</style>
</head>
<body>
<div class="container">
  <div class="header" >
     <h2>Registration Form</h2>
  </div>
<form class="form" id="form" >
  <div class="form-control">
    <label>Username</label><br>
    <input type="text" id="username" placeholder="Enter Your Name....">
    <small>error msg</small>
    </div>
    <div class="form-control">
    <label>Email</label><br>
    <input type="email" id="email" placeholder="Enter Your E-mail...." >
    <small>error msg</small>
    </div>
    <div class="form-control">
    <label>Phone</label><br>
    <input type="tel" id="Phone" placeholder="Enter Your phone...." >
    <small>error msg</small>
    </div>
    <div class="form-control">
    <label>Password</label><br>
    <input type="password" id="password" placeholder="Enter Your Password" >
    <div id="toggle1" onclick="showHide1()"></div>
    <small>error msg</small>
    </div>
    <div class="form-control">
    <label>Confirm Password</label><br>
    <input type="password" id="cpassword" placeholder="Check Password" >
    <div id="toggle" onclick="showHide()"></div>
    <small>error msg</small>
    </div>
    <input type="submit" id="submit">
</form>
  </div>
</div>

<script type="text/javascript">




const toggle = document.getElementById("toggle");
const form = document.getElementById("form");
const username = document.getElementById("username");
const email = document.getElementById("email");
const phone = document.getElementById("Phone");
const password = document.getElementById("password");
const cpassword = document.getElementById("cpassword");

//add event

form.addEventListener("submit", (event)=>{
event.preventDefault()
validate()
})

const validate = ()=>{
const usernameVal = username.value.trim()
const emailVal = email.value.trim()
const phoneValue = Phone.value.trim()
const passwordVal = password.value.trim()
const cpasswordVal = cpassword.value.trim()

//username
if(usernameVal === ""){
setErrormsg(username, "username cannot be blank");
}else if (usernameVal.length < 3){
setErrormsg(username, "username min 3 character");
}else{
setSuccessmsg(username, "confirm");
}
//make more email validate
const isEmail = (emailVal) =>{
var atsymbol = emailVal.indexOf("@");

if(atsymbol.length < 1) return false;

var dot = emailVal.lastIndexOf(".");
if(dot < atsymbol + 2) return false;
if(dot === emailVal.length - 1) return false;
return true;
}

//email validate
if(emailVal === ""){
setErrormsg(email, "email cannot be blank");
}else if ((!isEmail(emailVal))){
setErrormsg(email, "Not a valid Email");
}else{
setSuccessmsg(email, "valid");
}

//phone validate
if(phoneValue === "" ){
setErrormsg(phone, "phone cannot be blank");
}else if(phoneValue.length != 10){
setErrormsg(phone, "phone number must be ten character");
}else{
setSuccessmsg(phone, "Confirm");
}


//validate password
if(passwordVal === ""){
setErrormsg(password, "password cannot be blank");
}else if(passwordVal.length < 6){
setErrormsg(password, "password number must be greater than 6 character");
}else{
setSuccessmsg(password, "Confirm");
}

if(cpasswordVal === ""){
setErrormsg(cpassword, "confirm password cannot be blank");
}else if(passwordVal != cpasswordVal){
setErrormsg(cpassword, "password are not match");
}else{
setSuccessmsg(cpassword, "Confirm");
}
}



function setErrormsg(input,errorMsg){
const formcontrol = input.parentElement;
const small = formcontrol.querySelector("small");
formcontrol.className = "form-control error ";
small.innerText = errorMsg;
}

function setSuccessmsg(success,successMsg){
const formcontrol1 = success.parentElement;
const smallDel = formcontrol1.querySelector("small");
formcontrol1.className = "form-control success ";
smallDel.innerText = successMsg;
}

function showHide(){
if(cpassword.type === "password"){
cpassword.setAttribute("type", "text");
toggle.classList.add("hide");
}else{
cpassword.setAttribute("type", "password");
toggle.classList.remove("hide");
}
}

function showHide1(){
if(password.type === "password"){
password.setAttribute("type", "text");
toggle1.classList.add("hide1");
}else{
password.setAttribute("type", "password");
toggle1.classList.remove("hide1");
}
}
</script>
</body>
</html>
